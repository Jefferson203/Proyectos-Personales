<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="../static/img/icon.ico">
    

    <title>Identificación de Canciones</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border-top: 5px solid #007bff;
            position: relative;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="file"] {
            padding: 8px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
            width: 45%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #b52a33;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
            text-align: center;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .results-table th, .results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .results-table th {
            background-color: #007bff;
            color: white;
        }
        .results-table td {
            background-color: #f9f9f9;
        }
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .loader div {
            width: 40px;
            height: 40px;
            border: 5px solid #007bff;
            border-radius: 50%;
            border-top: 5px solid transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-row td {
            color: #999;
            text-align: center;
            font-style: italic;
        }
        .signature {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identificar Canción</h1>
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            {% csrf_token %}
            <label for="audio_file">Selecciona un archivo de audio o video:</label>
            <input type="file" name="audio_file" accept="audio/*, video/*" required>
            <div class="button-container">
                <button type="submit">Analizar</button>
                <button type="button" class="clear-button" onclick="clearResults()">Limpiar</button>
            </div>
        </form>

        <div class="results">
            <h2>Resultados de la Identificación</h2>
            <table class="results-table" id="resultsTable">
                <tr>
                    <th>Canción</th>
                    <th>Artista</th>
                </tr>
                {% if song_info %}
                <tr>
                    <td>{{ song_info.title }}</td>
                    <td>{{ song_info.artist }}</td>
                </tr>
                {% else %}
                <tr class="empty-row">
                    <td colspan="2">No se ha identificado ninguna canción aún.</td>
                </tr>
                {% endif %}
            </table>
        </div>

        <div class="loader" id="loader">
            <div></div>
        </div>
    </div>

    <div class="signature">
        <i>Desarrollado por <b>Manhwas YT</b> - {{ año }}</i> <!-- Aquí puedes reemplazar [Tu Nombre] por tu nombre -->
    </div>

    <script>
        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
        }

        function clearResults() {
            const resultsTable = document.getElementById('resultsTable');
            if (resultsTable) {
                resultsTable.innerHTML = `
                    <tr>
                        <th>Canción</th>
                        <th>Artista</th>
                    </tr>
                    <tr class="empty-row">
                        <td colspan="2">No se ha identificado ninguna canción aún.</td>
                    </tr>
                `;
            }
        }
        // Al final del script
document.querySelector('.signature').innerHTML += ` ${new Date().getFullYear()}`;

    </script>
</body>
</html>
