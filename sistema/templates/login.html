
{% extends 'base.html' %}

{% block title %}Inicio de Sesión{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block scripts %}
    {{ super() }}
    <!-- Script personalizado para la página de inicio de sesión -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}

  <div class="container">
    <div class="login-container">
      <img src="{{ url_for('static', filename='img/login.png') }}" alt="Logo de la empresa" class="logo-login">
      <h3 class="text-center mb-4">  
        Inicio de Sesión</h3>
          
      <form action="{{url_for('login')}}"  method="post" id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" name="username" required>
            <i class="fas fa-user icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <i class="fas fa-eye-slash icon" id="togglePassword"></i> <!-- Cambié el id a "togglePassword" -->
          </div>
        </div>
        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
      </div>
      <button type="submit" class="btn btn-login btn-block">Iniciar Sesión</button>
  
      </form>
      <div class="text-center mt-3">
        <a href="#" class="btn-forgot" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

{% endblock %}
