

  
 <div class="registration-container" style="text-align: center; padding-top: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 1100px; margin: 0 auto; margin-bottom: 20px;">
    <h4 style="color: #3498db;"><b>Registro de Usuarios del Sistema</b></h4>
    <form style="width: 100%;">
      <table style="width: 100%; margin-top: 15px; border-collapse: collapse;">
        <tr>
          <td style="padding: 10px; text-align: left;">
            <label for="username">Nombres Completos:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
          <td style="padding: 10px; text-align: left;">
            <label for="lastName">Apellidos Completos:</label>
            <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
          <td style="padding: 10px; text-align: left;">
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; text-align: left;">
            <label for="Password">Contraseña:</label>
            <input type="password" id="Password" name="Password" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
          <td style="padding: 10px; text-align: left;">
            <label for="gender">Género:</label>
            <select id="gender" name="gender" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
              <option value="male">Masculino</option>
              <option value="female">Femenino</option>
              <option value="other">Otro</option>
            </select>
          </td>
          <td style="padding: 10px; text-align: left;">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; text-align: left;">
            <label for="role">Rol:</label>
            <select id="role" name="role" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
              <option value="admin">Administrador</option>
              <option value="superadmin">Super Administrador</option>
            </select>
          </td>
         <td style="padding: 10px; text-align: left;">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
          <td style="padding: 10px; text-align: left;">
            <label for="profilePicture">Imagen de Perfil:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </td>
        </tr>
     
      </table>
      <button type="submit" class="register-button" style="display: inline-block; padding: 10px 20px; background-color: #3498db; color: #ffffff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; width: 300px; margin-top: 20px; margin-bottom: 20px;" >Registrar</button>
    </form>
  </div>
