<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Nuestra Plataforma</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .welcome-container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db;
    }

    p {
      color: #333;
    }

    .start-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3498db;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Bienvenido a Nuestra Plataforma</h1>
    <p>Descubre todas las increíbles funciones que ofrecemos. Sigue las instrucciones detalladas en nuestras guías para aprovechar al máximo tu experiencia.</p>
    <a href="#guias" class="start-button">Comenzar</a>
  </div>

</body>
</html>
