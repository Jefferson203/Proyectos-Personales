<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Enlace a Bootstrap CSS y Font Awesome (para los iconos) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet"  href="./styles/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="./styles/img/login.png" alt="Logo de la empresa" class="logo-login">
      <h2 class="text-center mb-4">  
        Inicio de Sesión</h2>
          
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" name="username" required>
            <i class="fas fa-user icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <i class="fas fa-eye-slash icon" id="togglePassword"></i>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
        </div>
        <button type="submit" class="btn btn-login btn-block">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="btn-forgot" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  <!-- Script personalizado para manejar eventos -->
  <script src="./styles/js/script.js"></script>
</body>
</html>
