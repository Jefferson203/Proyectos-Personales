<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Logo</title>
    <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 24px;
      border-bottom: none;
    }

    .card-body {
      text-align: center;
    }

    .card-text {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary,
    .btn-back {
      flex: 1;
      padding: 8px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-back {
      background-color: #6c757d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #495057;
    }

    #logo-preview-container {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-preview {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    #no-logo-icon {
      font-size: 48px;
      color: #ccc;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-check-input {

        margin-right: 5px;
        /* Agregado para espaciar los radio buttons */
      }
      .form-check-label {
        margin-right: 10px; /* Ajusta este valor según sea necesario */
      }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        Cambiar Logo
      </div>
      <div class="card-body">
        <div class="card-text">Seleccionar Tipo de Logo</div>
        <div class="radio-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="logoType" id="menuLogo" value="menu" checked>
            <label class="form-check-label" for="menuLogo">
              Logo Menú
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="logoType" id="loginLogo" value="login">
            <label class="form-check-label" for="loginLogo">
              Logo Login
            </label>
          </div>
        </div>

        <div id="logo-preview-container" style="height: 100px;">
          <input type="file" class="form-control" id="logo-input" accept="image/*"><br>
          
        </div>

        <div class="card-text">Seleccionar Nuevo Logo</div>

        <div class="btn-group">
          <button class="btn btn-primary" onclick="changeLogo()">Confirmar Cambio</button>
          <a href="#" class="btn btn-back" onclick="goToMenu()">Regresar al Menú</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    
  </script>

</body>
</html>
